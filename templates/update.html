{% extends 'base.html' %}
{% block body %}  
  <div class="container">
    <h1>Update Your ToDo</h1>
    <form action="/update/{{alltodo.sno}}", method="POST">
      <div class="mb-3">
        <label for="title" class="form-label">ToDo Title</Title></label>
        <input type="text" class="form-control", name="title", id="title", value="{{alltodo.title}}" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">ToDo Description</label>
        <input type="text" class="form-control", name="desc", id="description", value="{{alltodo.desc}}">
      </div>
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
{% endblock body %}
